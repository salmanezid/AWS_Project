{% extends 'base.html' %}
{% block title%}Upload{% endblock %}
{% block body %}
<style>



        .upload-form {

            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            margin-left:100px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .upload-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .upload-form label {
            display: inline-block;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-form label:hover {
            background: #0056b3;
        }

        .upload-form input[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .upload-form input[type="submit"]:hover {
            background: #1e7e34;
        }
      .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
<form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form">
        <h2>Upload Your File</h2>
        <label for="file">Choose File</label>
        <input type="submit" value="Upload">
    </form>

{% endblock %}
